<mat-toolbar class="texto-vermelho">
  Lista de Usuários
  <span class="spacer"></span>
  <button mat-raised-button color="accent" class="botao-personalizado" [routerLink]="['/usuarios/incluir']">
    Novo Usuário
  </button>
</mat-toolbar>

<mat-card class="lista-container texto-branco">
  <!-- <table mat-table [dataSource]="usuarios" class="mat-elevation-z8" *ngIf="usuarios?.length > 0"> -->
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary" [routerLink]="['/usuarios/editar', usuario.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(usuario.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>

  <p *ngIf="usuarios?.length === 0">Banco de Dados Vazio!
